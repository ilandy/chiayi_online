<section class="query-detail main-wrap">
  <div class="main-content line-box">
    <div class="">
      <header class="line-box-title deco-triangle">
        <h1>問題內容</h1>
      </header>
      <div class="query-detail-content">
        <div class="row">
          <div class="col-md-4">
            <article class="info">
              <h2 class="info-title">處理單位資訊</h2>
            </article>
            <div class="query-detail-item">
              <small>回覆單位</small>
              <p>{{reply.ReplyOrganName}}</p>
            </div>

            <div class="query-detail-item">
              <small>修改日期</small>
              <p>{{reply.ReviseDate}}</p>
            </div>
            <div class="query-detail-item">
              <small>張貼日期</small>
              <p>{{reply.PostDate}}</p>
            </div>
            <div class="query-detail-item">
              <small>問題類別</small>
              <p>{{reply.IssueKind}}</p>
            </div>
            <div class="query-detail-item">
              <small>人氣指數</small>
              <p>{{reply.ViewCount}}</p>
            </div>

          </div>
          <div class="col-md-6 col-md-offset-1">
            <article class="info">
              <h2 class="info-title">問題主旨</h2>
              <p class="info-content">
                {{reply.IssueContent}}
              </p>
            </article>
            <article class="info">
              <h2 class="info-title">問題答覆</h2>
              <p class="info-content word-preline">
                {{reply.ReplyContent}}
              </p>
            </article>
            <br>
            <button tyep="button" class="btn btn-green" (click)="goBack()"> 繼續查詢 </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
